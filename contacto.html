<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MTEC</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body class="contact-page">
    <header>
        <h1><a href="index.html">MTEC</a></h1>
        <nav>
            <ul>
                <li><a href="soluciones.html">Soluciones</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contactanos</h2>
        <form>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <aside>
        <button class="developer-menu-button sidebar-toggle">Desarrolladores</button>
        <ul class="developer-menu sidebar">
            <li>Jonathan Perez</li>
            <li>Armando Candelas</li>
            <li>Aldo Perez</li>
        </ul>
    </aside>
    <footer>
        <p>Todos los derechos reservados MTEC</p>
    </footer>
    <script src="scripts/menu.js"></script>
</body>
</html>
